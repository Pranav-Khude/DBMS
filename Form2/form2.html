<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&display=swap" rel="stylesheet">
</head>
<body class="formBody">   
    <img src="/Form2//Group.svg" alt="bgm">   
    <div class="cover1">

    </div>  
    <div class="form">
        <form action="">
            <h1 class="title-prop">ENTER PROPERTY <br> DETAILS</h1>
            <!-- <label for="ownerName">Owner's Name</label> -->
            <input type="text" id="ownerName" name="Owner's Name" placeholder="Owner's Name">
            <!-- <label for="lname">Contact No.</label> -->
            <input type="text" id="contact" name="Contact No." placeholder="Contact No.">
            <!-- <label for="lname">Address</label> -->
            <label for="Address" id="add">Address</label>
            <input type="text" id="Street_name" name="Street_name" placeholder="Street Name">
            <input type="text" id="City" name="City" placeholder="City">
            <input type="text" id="State" name="State" placeholder="State">
            <input type="text" id="area" name="Area" placeholder="Area in Sqm">
            <input type="text" id="Furnished" name="Furnished-Status" placeholder="Furnished Status">
            <input type="text" id="Rent" name="Rent" placeholder="Rent">
                
            <input type="file" id="File" name="Property" multiple>
            <button type="submit" id="btn1">Submit</button>
        
        </form>
        
    </div>
   
</body>
</html>
